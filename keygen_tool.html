<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ReparApp KeyGen (ADMIN ONLY)</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid #334155;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        input,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }

        input {
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
        }

        button {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        #result {
            margin-top: 2rem;
            font-family: monospace;
            font-size: 1.25rem;
            color: #86efac;
            text-align: center;
            border: 2px dashed #334155;
            padding: 1rem;
            display: none;
            word-break: break-all;
            background: #020617;
            border-radius: 0.5rem;
        }

        .footer {
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="font-size: 3rem; text-align: center; margin-bottom: 1rem;">ðŸ”‘</div>
        <h2>Generador de Licencias</h2>

        <label>
            <p>Nombre de Empresa / Cliente</p>
            <input type="text" id="company" placeholder="Ej: Talleres Pepe SL">
        </label>

        <label style="margin-top: 1rem; display: block;">
            <p>ID de Equipo (CID) del cliente</p>
            <input type="text" id="fingerprint" placeholder="Ej: 5f3a2b1c">
        </label>

        <button onclick="generate()">GENERAR CLAVE DE VENTA</button>

        <div id="result" title="Click para copiar" onclick="copy()" style="cursor: pointer;"></div>

        <div
            style="text-align: center; margin-top: 1.5rem; color: #64748b; font-size: 0.75rem; border-top: 1px solid #334155; padding-top: 1rem;">
            <b>Instrucciones:</b><br> Pide al cliente el "ID de Equipo" que aparece en su pantalla de activaciÃ³n.
        </div>
    </div>

    <!-- Reutilizar el script de la app core -->
    <script src="js/license-manager.js"></script>
    <script>
        async function generate() {
            const name = document.getElementById('company').value;
            const cid = document.getElementById('fingerprint').value;

            if (!name || !cid) return alert('Debes introducir el nombre y el ID de equipo');

            try {
                // Usar mÃ©todo admin del manager con el fingerprint manual
                const key = await licenseManager._adminGenerate(name, cid);

                if (key.startsWith('ERROR')) return alert(key);

                const res = document.getElementById('result');
                res.style.display = 'block';
                res.textContent = key;

                // Efecto visual
                res.style.borderColor = '#86efac';
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        function copy() {
            const text = document.getElementById('result').textContent;
            if (text) {
                navigator.clipboard.writeText(text);
                alert('Â¡Copiado!');
            }
        }
    </script>
</body>

</html>
