<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Reparaci√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: rgba(30, 41, 59, 0.7);
            --border-card: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --primary: #22d3ee;
            /* Cyan-400 */
            --secondary: #818cf8;
            /* Indigo-400 */
            --success: #34d399;
            /* Emerald-400 */
            --warning: #fbbf24;
            /* Amber-400 */
            --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(129, 140, 248, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-card);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 32px;
            text-align: center;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 18px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 20px rgba(6, 182, 212, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-card);
            border-radius: 20px;
            padding: 6px;
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 15px;
            outline: none;
            width: 100%;
        }

        #btn-search {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }

        #btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(6, 182, 212, 0.4);
        }

        /* RESULT AREA */
        .status-card {
            display: none;
            margin-top: 32px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .device-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .device-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .device-model {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* TIMELINE MODERN */
        .modern-timeline {
            margin: 40px 0;
            position: relative;
            display: flex;
            justify-content: space-between;
        }

        .modern-timeline::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .step {
            z-index: 2;
            text-align: center;
            width: 60px;
        }

        .step-bubble {
            width: 34px;
            height: 34px;
            background: #1e293b;
            border: 3px solid #334155;
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .step.active .step-bubble {
            background: var(--primary);
            border-color: rgba(6, 182, 212, 0.3);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        .step-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-dim);
            white-space: nowrap;
        }

        .step.active .step-label {
            color: var(--primary);
        }

        /* DETAILS GRID */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
        }

        #error-msg {
            color: #f87171;
            background: rgba(220, 38, 38, 0.1);
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            display: none;
            margin-top: 16px;
        }

        /* FOOTER */
        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-dim);
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="result" class="status-card">
            <div class="device-info">
                <div id="dev-name" class="device-name">Cargando...</div>
                <div id="dev-model" class="device-model">---</div>
            </div>

            <div class="modern-timeline">
                <div class="step" id="step-received">
                    <div class="step-bubble">üì¶</div>
                    <div class="step-label">Recibido</div>
                </div>
                <div class="step" id="step-diagnosis">
                    <div class="step-bubble">üî¨</div>
                    <div class="step-label">Taller</div>
                </div>
                <div class="step" id="step-ready">
                    <div class="step-bubble">‚ú®</div>
                    <div class="step-label">Listo</div>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">Fecha Entrada</div>
                    <div id="date-received" class="detail-value">--/--/--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Estado Actual</div>
                    <div id="dev-badge" class="detail-value">---</div>
                </div>
            </div>

            <div id="solution-container" class="detail-item"
                style="margin-bottom: 24px; display: none; background: rgba(34, 211, 238, 0.05); border-color: rgba(34, 211, 238, 0.1);">
                <div class="detail-label" style="color: var(--primary);">Informe T√©cnico</div>
                <div id="solution-text" class="detail-value"
                    style="font-weight: 400; line-height: 1.5; color: var(--text-dim); margin-top: 8px;"></div>
            </div>

            <div id="checklist-container" style="display: none; margin-bottom: 24px;">
                <div class="detail-label" style="margin-bottom: 12px;">Puntos Verificados</div>
                <div id="checklist-items"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 11px;"></div>
            </div>

            <div id="photos-container" style="display: none;">
                <div class="detail-label" style="margin-bottom: 12px;">Fotograf√≠as</div>
                <div id="photos-gallery"
                    style="display: flex; gap: 12px; overflow-x: auto; padding-bottom: 12px; scrollbar-width: thin;">
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by ReparApp &copy; 2026
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN SUPABASE (P√∫blica/Anon)
        // Puedes dejar estos vac√≠os si quieres usar un tracking universal v√≠a URL:
        // tracking.html?id=ID&u=BASE64_URL&k=BASE64_KEY
        let SUPABASE_URL = 'https://yihgvgsajrncsamkwjlq.supabase.co';
        let SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpaGd2Z3NhanJuY3NhbWt3amxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwOTc0MzQsImV4cCI6MjA4NDY3MzQzNH0.BPeBsv2QRU_aWeO5jNWvcbh-66PpVNZ4OgVczEELMJA';

        // L√≥gica Dynamic Cloud (Para usuarios sin hosting propio)
        const urlParams = new URLSearchParams(window.location.search);
        const dynamicUrl = urlParams.get('u');
        const dynamicKey = urlParams.get('k');

        if (dynamicUrl && dynamicKey) {
            console.log('Using dynamic credentials from URL');
            try {
                // Soportar Base64 para URLs m√°s limpias y seguras
                SUPABASE_URL = dynamicUrl.startsWith('http') ? dynamicUrl : atob(dynamicUrl);
                SUPABASE_KEY = dynamicKey.length < 50 ? atob(dynamicKey) : dynamicKey;
            } catch (e) {
                console.error('Error decoding dynamic credentials');
            }
        }

        // CHECK LIBRARY LOADED
        if (!window.supabase || !window.supabase.createClient) {
            document.body.innerHTML = '<h3 style="color:white;text-align:center;margin-top:50px">Error: No se pudo conectar con el servidor (Librer√≠a Supabase).<br>Verifica tu conexi√≥n a Internet.</h3>';
            throw new Error('Supabase SDK not loaded');
        }

        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI REFERENCIAS
        const inputId = document.getElementById('repair-id');
        const btnSearch = document.getElementById('btn-search');
        const card = document.getElementById('result');
        const errorMsg = document.getElementById('error-msg');

        // BUSCAR AL CARGAR SI HAY PARAMETRO URL
        window.addEventListener('load', () => {
            const id = urlParams.get('id');
            if (id) {
                inputId.value = id;
                searchRepair(id);
            }
        });

        btnSearch.addEventListener('click', () => searchRepair(inputId.value.trim()));

        async function searchRepair(input) {
            if (!input) return;

            let id = input.trim();

            // LOGIC TO EXTRACT ID FROM FULL URL
            try {
                // If it's a URL, use URL API
                if (id.startsWith('http') || id.includes('tracking.html')) {
                    const urlObj = new URL(id.startsWith('http') ? id : `http://${id}`); // Add http if missing scheme
                    const paramId = urlObj.searchParams.get('id');
                    if (paramId) {
                        id = paramId;
                    }
                }
            } catch (e) {
                // Fallback: Simple string split if URL parsing fails
                if (id.includes('id=')) {
                    id = id.split('id=')[1].split('&')[0];
                }
            }

            // Clean any trailing non-uuid chars
            id = id.replace(/[^a-zA-Z0-9-]/g, '');

            // Validar
            if (id.length < 5) {
                const msg = 'El c√≥digo parece incorrecto. Aseg√∫rate de copiar solo el ID o el enlace completo.';
                document.getElementById('error-msg').innerText = msg;
                document.getElementById('error-msg').style.display = 'block';
                return;
            }

            // Update input to show clean UUID
            document.getElementById('repair-id').value = id;

            // UI Reset
            card.style.display = 'none';
            errorMsg.style.display = 'none';
            btnSearch.textContent = 'Buscando...';
            btnSearch.disabled = true;

            try {
                // CONSULTA A SUPABASE
                const { data, error } = await _supabase
                    .from('reparaciones')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) {
                    console.error('Supabase Error:', error);
                    // Errores comunes
                    if (error.code === 'PGRST116') throw new Error('Reparaci√≥n no encontrada (ID incorrecto).');
                    if (error.code === '42501') throw new Error('Permiso denegado. Revisa las Policies (RLS) en Supabase para lectura p√∫blica.');
                    throw error;
                }

                if (!data) throw new Error('No se encontraron datos.');

                renderResult(data);

            } catch (e) {
                console.error(e);
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = `Error: ${e.message || 'Desconocido'}<br><small>Aseg√∫rate de haber pulsado "Sincronizar" en la App.</small>`;
            } finally {
                btnSearch.textContent = 'Buscar';
                btnSearch.disabled = false;
            }
        }

        function renderResult(rep) {
            // Datos b√°sicos
            document.getElementById('dev-name').textContent = (rep.dispositivo || 'Dispositivo').toUpperCase();
            document.getElementById('dev-model').textContent = `${rep.marca || ''} ${rep.modelo || ''} - ${rep.problema || ''}`;

            // Fecha
            const date = new Date(rep.fecha_creacion);
            document.getElementById('date-received').textContent = date.toLocaleDateString();

            // Estado y Badge
            const badge = document.getElementById('dev-badge');
            let statusText = 'Pendiente';
            let className = 'pending';

            const st = (rep.estado || '').toLowerCase();

            // L√≥gica de timeline visual
            document.getElementById('step-received').classList.add('active');
            document.getElementById('step-diagnosis').classList.remove('active');
            document.getElementById('step-ready').classList.remove('active');

            if (st === 'pendiente' || st === 'recibido') {
                statusText = 'Recibido';
                className = 'pending';
            }
            else if (st === 'diagnostico' || st === 'en_proceso' || st === 'esperando_pieza' || st === 'presupuesto') {
                statusText = 'En Taller';
                className = 'in-progress';
                document.getElementById('step-diagnosis').classList.add('active');
            }
            else if (st === 'reparado' || st === 'terminado' || st === 'entregado' || st === 'completada') {
                statusText = 'Listo / Entregado';
                className = 'completed';
                document.getElementById('step-diagnosis').classList.add('active');
                document.getElementById('step-ready').classList.add('active');
            }

            badge.textContent = statusText;
            badge.className = `status-badge ${className}`;

            // --- PRO DATA: Solution ---
            const solContainer = document.getElementById('solution-container');
            if (rep.solucion) {
                document.getElementById('solution-text').textContent = rep.solucion;
                solContainer.style.display = 'block';
            } else {
                solContainer.style.display = 'none';
            }

            // --- PRO DATA: Checklist ---
            const chkContainer = document.getElementById('checklist-container');
            const chkItems = document.getElementById('checklist-items');
            if (rep.checklist) {
                chkItems.innerHTML = Object.entries(rep.checklist)
                    .map(([k, v]) => `
                        <div class="checklist-item">
                            ${v ? '‚úÖ' : '‚ùå'} <span>${k.charAt(0).toUpperCase() + k.slice(1)}</span>
                        </div>
                    `).join('');
                chkContainer.style.display = 'block';
            } else {
                chkContainer.style.display = 'none';
            }

            // --- PRO DATA: Photos ---
            const photosContainer = document.getElementById('photos-container');
            const gallery = document.getElementById('photos-gallery');
            if (rep.photos && rep.photos.length > 0) {
                gallery.innerHTML = rep.photos.map(p => `
                    <div class="photo-item" onclick="window.open('${p}', '_blank')">
                        <img src="${p}" loading="lazy">
                    </div>
                `).join('');
                photosContainer.style.display = 'block';
            } else {
                photosContainer.style.display = 'none';
            }

            card.style.display = 'block';
        }
    </script>
</body>

</html>
