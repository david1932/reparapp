<body>
    <div class="container">

    <script>
        // CONFIGURACIÃ“N INTERNA (Modo Pro)
        const SUPABASE_URL = 'https://yihgvgsajrncsamkwjlq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpaGd2Z3NhanJuY3NhbWt3amxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwOTc0MzQsImV4cCI6MjA4NDY3MzQzNH0.BPeBsv2QRU_aWeO5jNWvcbh-66PpVNZ4OgVczEELMJA';

        const urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('t');
        let dynamicUrl = urlParams.get('u');
        let dynamicKey = urlParams.get('k');

        function decodeSafe(str) {
            if (!str) return null;
            try {
                if (str.includes('.') || str.startsWith('http')) return str;
                return atob(str);
            } catch (e) { return str; }
        }

        let _supabase = null;

        function initSupabase() {
            let finalUrl = SUPABASE_URL;
            let finalKey = SUPABASE_KEY;
            let idFromToken = null;

            // Soporte para tokens universales (compatibilidad)
            if (token) {
                try {
                    let base64 = token.replace(/-/g, '+').replace(/_/g, '/');
                    while (base64.length % 4) base64 += '=';
                    const decoded = atob(base64);
                    const parts = decoded.split('|');
                    if (parts.length === 3) {
                        idFromToken = parts[0];
                        finalUrl = parts[1];
                        finalKey = parts[2];
                    }
                } catch (e) { console.error('Token Error:', e); }
            } else if (dynamicUrl && dynamicKey) {
                finalUrl = decodeSafe(dynamicUrl);
                finalKey = decodeSafe(dynamicKey);
            }

            if (!window.supabase || !window.supabase.createClient) return null;
            _supabase = window.supabase.createClient(finalUrl, finalKey);

            // --- STEALTH MODE ---
            if (window.history && window.history.replaceState) {
                const url = new URL(window.location.href);
                if (url.searchParams.has('t') || url.searchParams.has('u') || url.searchParams.has('k')) {
                    const cleanUrl = window.location.pathname + (url.searchParams.get('id') ? '?id=' + url.searchParams.get('id') : '');
                    window.history.replaceState({}, document.title, cleanUrl);
                }
            }
            return idFromToken;
        }

        const initialId = initSupabase();

        // UI
        const inputId = document.getElementById('repair-id');
        const btnSearch = document.getElementById('btn-search');
        const card = document.getElementById('result');
        const errorMsg = document.getElementById('error-msg');

        window.addEventListener('load', () => {
            const id = urlParams.get('id') || initialId;
            if (id) {
                inputId.value = id;
                searchRepair(id);
            }
        });

        btnSearch.addEventListener('click', () => searchRepair(inputId.value.trim()));

        async function searchRepair(input) {
            if (!input) return;
            let finalId = input.trim();

            // Extraer ID si pegan URL completa
            if (finalId.includes('?id=')) {
                try {
                    const u = new URL(finalId.startsWith('http') ? finalId : 'https://' + finalId);
                    finalId = u.searchParams.get('id') || finalId;
                } catch (e) { }
            }

            finalId = finalId.replace(/[^a-zA-Z0-9-]/g, '');
            if (finalId.length < 10) return;

            card.style.display = 'none';
            errorMsg.style.display = 'none';
            btnSearch.textContent = 'â³ ...';
            btnSearch.disabled = true;

            try {
                const { data, error } = await _supabase.from('reparaciones').select('*').eq('id', finalId).single();
                if (error || !data) throw new Error('ReparaciÃ³n no encontrada.');
                renderResult(data);
            } catch (e) {
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = `âš ï¸ ${e.message}<br><small>Pulsa "Sincronizar" en la App si es nueva.</small>`;
            } finally {
                btnSearch.textContent = 'Buscar';
                btnSearch.disabled = false;
            }
        }

        function renderResult(rep) {
            const deviceMap = { 'movil': 'Smartphone', 'tablet': 'Tablet', 'portatil': 'PortÃ¡til', 'consola': 'Consola', 'pc': 'PC', 'otros': 'Equipo' };
            document.getElementById('dev-name').textContent = (deviceMap[rep.dispositivo] || 'Equipo').toUpperCase();
            document.getElementById('dev-model').textContent = `${rep.marca || ''} ${rep.modelo || ''} - ${rep.problema || ''}`;
            document.getElementById('date-received').textContent = new Date(rep.fecha_creacion).toLocaleDateString();

            const badge = document.getElementById('dev-badge');
            const st = (rep.estado || '').toLowerCase();

            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step-received').classList.add('active');

            if (['pendiente', 'recibido'].includes(st)) {
                badge.textContent = 'Recibido';
                badge.style.color = 'var(--warning)';
            } else if (['reparando', 'taller', 'proceso'].some(s => st.includes(s))) {
                badge.textContent = 'En Taller';
                badge.style.color = 'var(--secondary)';
                document.getElementById('step-diagnosis').classList.add('active');
            } else {
                badge.textContent = 'Listo';
                badge.style.color = 'var(--success)';
                document.getElementById('step-diagnosis').classList.add('active');
                document.getElementById('step-ready').classList.add('active');
            }

            if (rep.solucion) {
                document.getElementById('solution-text').textContent = rep.solucion;
                document.getElementById('solution-container').style.display = 'block';
            }

            if (rep.photos && rep.photos.length > 0) {
                document.getElementById('photos-gallery').innerHTML = rep.photos.map(p => `<img src="${p}" style="height:80px;border-radius:10px;cursor:pointer;" onclick="window.open('${p}','_blank')">`).join('');
                document.getElementById('photos-container').style.display = 'block';
            }

            card.style.display = 'block';
        }
    </script>
